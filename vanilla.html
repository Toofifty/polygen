<!DOCTYPE html>
<html>
    <head>
        <title>Polygen demo - Vanilla JS</title>
        <style type="text/css">
            body {
              padding: 0;
              margin: 0;
              overflow-x: hidden;
            }
            
            .box-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                max-width: 100vw;
            }

            .box {
                text-align: center;
                padding: 5px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="box-container">
            <div class="box">
                FADE CENTER
                <canvas id="polygen1" height="500"></canvas>
            </div>
            <div class="box">
                FADE DOWN
                <canvas id="polygen2" height="500"></canvas>
            </div>
            <div class="box">
                DARK
                <canvas id="polygen3" height="500"></canvas>
            </div>
            <div class="box">
                LIGHT
                <canvas id="polygen4" height="500"></canvas>
            </div>
            <div class="box">
                FADE DOWN ANIMATED
                <canvas id="polygen5" height="500"></canvas>
            </div>
            <div class="box">
                DARK OVERBOUND 2
                <canvas id="polygen6" height="500"></canvas>
            </div>
            <div class="box">
                DARK OVERBOUND 0.5
                <canvas id="polygen7" height="500"></canvas>
            </div>
            <div class="box">
                FADE DOWN OVERBOUND 4 ANIMATED
                <canvas id="polygen8" height="500"></canvas>
            </div>
        </div>
        <script src="polygen.min.js"></script>
        <script type="text/javascript">
        window.onload = function () {
            var els = document.querySelectorAll('canvas')
            for (var i = 0; i < els.length; i++) {
                els[i].setAttribute('width', window.innerWidth / 2 - 10)
            }
            document.body.style.background = 'hsl(' + Math.random() * 256 + ', 50%, 50%)'
            polygen(document.getElementById('polygen1'), {
                hue: Math.random() * 256,
                split: 10,
                padding: 1,
                colorgen: 'fade_center'
            })
            polygen(document.getElementById('polygen2'), {
                hue: Math.random() * 256,
                split: 6,
                padding: 1,
                colorgen: 'fade_down'
            })
            polygen(document.getElementById('polygen3'), {
                hue: Math.random() * 256,
                split: 12,
                padding: 0
            })
            polygen(document.getElementById('polygen4'), {
                hue: Math.random() * 256,
                split: 4,
                padding: 0,
                colorgen: 'basic_light'
            })
            polygen(document.getElementById('polygen5'), {
                hue: Math.random() * 256,
                split: 16,
                transition: 5,
                colorgen: 'fade_down'
            })
            setInterval(() => {
                polygen(document.getElementById('polygen5'), {
                    hue: Math.random() * 256
                })
            }, 5000)
            polygen(document.getElementById('polygen6'), {
                hue: Math.random() * 256,
                split: 4,
                overbound: 2
            })
            polygen(document.getElementById('polygen7'), {
                hue: Math.random() * 256,
                split: 7,
                overbound: 0.5
            })
            polygen(document.getElementById('polygen8'), {
                hue: Math.random() * 256,
                split: 8,
                padding: 1,
                transition: 5,
                overbound: 4,
                colorgen: 'fade_down'
            })
            setInterval(() => {
                polygen(document.getElementById('polygen8'), {
                    hue: Math.random() * 256
                })
            }, 5000)
            var all = document.querySelectorAll('[id*=polygen]')
            for (var i = 0; i < all.length; i++) {
                all[i].onclick = ((i) => {
                    return () => polygen(all[i])
                })(i)
            }
        }
        </script>
    </body>
</html>
